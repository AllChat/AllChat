<!DOCTYPE html>
<html>
<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="../static/register.css">
    <script type="text/javascript" src="../static/jquery-1.11.1.js"></script>
    <title>Register to AllChat</title>
</head>
<body>
    <div id="top">
        <div id="top-login"><p>已有账号？登录</p></div>
        <img src="../images/register.gif" width="50" height="50" />
        <hr />
    </div>
    <div id="middle">
        <div id="middle-head">
            <p>开启AllChat之旅</p>
        </div>
        <div id="middle-body">
            <form id="middle-form" action="/v1/accounts/" method="POST">
                <table>
                    <tr>
                        <td class="first-row"><p>账户名</p></td>
                        <td class="second-row"><input class="text-input" type="text" name="account" required="required" placeholder="数字,字母或者!@#$%^&*_. 长度小于256"></td>
                        <td class="third-row"></td>
                    </tr>
                    <tr>
                        <td class="first-row"><p>昵称</p></td>
                        <td class="second-row"><input class="text-input" type="text" name="nickname" required="required" placeholder="任何字符,长度小于256"></td>
                        <td class="third-row"></td>
                    </tr>
                    <tr>
                        <td class="first-row"><p>密码</p></td>
                        <td class="second-row"><input class="text-input" type="password" name="password" required="required" placeholder="数字,字母或者!@#$%^&*_. 长度小于256"></td>
                        <td class="third-row"></td>
                    </tr>
                    <tr>
                        <td class="first-row"><p>重复密码</p></td>
                        <td class="second-row"><input class="text-input" type="password" name="password-confirm" required="required" placeholder="请再重复一遍密码"></td>
                        <td class="third-row"></td>
                    </tr>
                    <tr>
                        <td class="first-row"><p>注册邮箱</p></td>
                        <td class="second-row"><input class="text-input" type="text" name="email"></td>
                        <td class="third-row"></td>
                    </tr>
                    <tr>
                        <td class="first-row"><p>验证码</p></td>
                        <td class="second-row"><input class="text-verify" type="text" name="verify" required="required"></td>
                        <td class="third-row"></td>
                    </tr>
                    <tr>
                        <td class="first-row"></td>
                        <td class="second-row">
                            <br>
                            <input type="submit" id="submit-button" name="submit-button" value="创建我的帐号"/>
                        </td>
                        <td class="third-row"></td>
                    </tr>
                </table>
            </form>
            <div id="footer">
                <p>
                    注: 其他用户能根据名字、用户名或邮件地址找到你。
                    你的邮件地址不会公开显示。你可以随时更改隐私设置。
                </p>
            </div>
        </div>
    </div>
</body>
</html>
