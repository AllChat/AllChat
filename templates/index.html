<!DOCTYPE html>
<html>
<head>
    <META charset="UTF-8">
    <link rel="stylesheet" href="../static/index.css">
    <script src="../static/jquery-1.11.1.min.js"></script>
    <script src="../static/jquery.json-2.4.min.js"></script>
    <script src="../static/jquery.cookie.js"></script>
    <script src="../static/index.js"></script>
    <title>AllChat</title>
</head>
<body>
    <div id="layer">
        <div id="control">
            <div id="control-setting"  style="display:none">
                <ul id="control-setting-ul">
                    <li>聊天记录</li>
                </ul>
            </div>
            <div id="control-list">
                <div id="control-list-top">
                    <ul>
                        <li class="control-list-top-li">会话记录</li>
                        <li class="control-list-top-li selected">好友</li>
                        <li class="control-list-top-li">群</li>
                    </ul>
                </div>
                <div id="control-list-middle">
                    <div id="control-list-middle-search">
                        <input results=5 type="search" autocomplete="on" />
                    </div>
                    <div id="control-list-middle-rest">
                        <div id="control-list-middle-records" style="display: none">
                            <ul>
                            </ul>
                        </div>
                        <div id="control-list-middle-accounts">
                            <ul>
                            </ul>
                        </div>
                        <div id="control-list-middle-groups" style="display: none">
                            <ul>
    
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="control-list-bottom">
                    <div class="control-list-bottom-icon">
                        <img src="/static/images/setup.png">
                    </div>
                </div>
            </div>
        </div>
        <div id="chat" style="visibility: hidden;">
            <div id="chat-list">
                <p>×</p>
                <ul>
                </ul>
            </div>
            <div id="chat-records">
                <div id="" class="chat-records-setting" style="display: none;">
                    <dl class="chatBox">
                        <dt class="chatBox-head" title="拓拔野">
                                                                拓拔野  <span style="margin-left:5px">2014-06-26 21:01:44</span>
                        </dt>
                        <dd class="charBox-msg">
                                                                方彭东人才
                        </dd>
                        </dt>
                    </dl>
                    <dl class="chatBox">
                        <dt class="chatBox-head" title="龙神">
                                                                龙神 <span style="margin-left:5px">2014-06-26 21:01:44</span>
                        </dt>
                        <dd class="charBox-msg">
                                                                用白话讲解就是zoom:后面的数字即放大的倍数，可以是数值，也可以是百分比。如：zoom:1，zoom:120%。
                        </dd>
                        </dt>
                    </dl>
                </div>
            </div>
            <div id="chat-setting">
                <form>
                    <select name="font" id="font" class="chat-setting-form-child">

                    </select>
                    <select name="font-size" id="font-size" class="chat-setting-form-child">

                    </select>
                    <img src="/static/images/color_click.jpg" />
                    <input style="visibility:hidden; position: absolute;" type="color" id="color" name="color" class="chat-setting-form-child" />
                    <img src="/static/images/image_click.jpg"/>
                    <input style="visibility:hidden; position: absolute;" type="file" id="image" name="image" class="chat-setting-form-child" accept="image/gif, image/jpeg, image/jpg, image/png, image/bmp" />
                </form>
            </div>
            <div id="chat-input">
                <textarea></textarea>
                <button>取消</button>
                <button>发送</button>
            </div>
        </div>
    </div>

</body>
</html>
