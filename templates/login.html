<!DOCTYPE html>
<html>
<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="../static/login.css">
    <script type="text/javascript" src="../static/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../static/jquery.json-2.4.min.js"></script>
    <script type="text/javascript" src="../static/login.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="top"><p>AllChat</p></div>
    <div class="middle">
        <div style="clear:both"></div>
        <div class="middle-left">
            <p>left</p>
        </div>
        <div class="middle-line">
            <span id="line"></span>
        </div>
        <div class="middle-right">
            <form id="form">
                <ul>
                    <li>登陆到AllChat</li>
                    <li>
                        <input type="text" name="name" required="required" placeholder="账户名">
                    </li>
                    <li>
                        <input type="password" name="password" required="required" placeholder="密码">
                    </li>
                    <li>
                        <input type="submit" id="submit-button" name="submit-button" value="登陆"/>
                        <p>没有账户?点击<a href="#">注册</a></p>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <div class="bottom">
    </div>
</body>
</html>
